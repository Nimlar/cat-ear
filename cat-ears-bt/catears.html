<script>
//from https://beaufortfrancois.github.io/sandbox/web-bluetooth/generator/
class CatEars {

    constructor() {
        this.device = null;
        this.onDisconnected = this.onDisconnected.bind(this);
    }

    request() {
        let options = {
            "filters": [{
                "services": ["4fafc201-1fb5-459e-8fcc-c5c9c331914b"]
            }]
        };
        return navigator.bluetooth.requestDevice(options)
            .then(device => {
                console.log(this);
                this.device = device;
                this.device.addEventListener('gattserverdisconnected', this.onDisconnected);
            });
    }

    connect() {
        if (!this.device) {
            return Promise.reject('Device is not connected.');
        }
        return this.device.gatt.connect();
    }

    readInfo() {
        return this.device.gatt.getPrimaryService("4fafc201-1fb5-459e-8fcc-c5c9c331914b")
            .then(service => service.getCharacteristic("beb5483e-36e1-4688-b7f5-ea07361b26a8"))
            .then(characteristic => characteristic.readValue());
    }

    writeInfo(data) {
        return this.device.gatt.getPrimaryService("4fafc201-1fb5-459e-8fcc-c5c9c331914b")
            .then(service => service.getCharacteristic("beb5483e-36e1-4688-b7f5-ea07361b26a8"))
            .then(characteristic => characteristic.writeValue(data));
    }

    startInfoNotifications(listener) {
        return this.device.gatt.getPrimaryService("4fafc201-1fb5-459e-8fcc-c5c9c331914b")
            .then(service => service.getCharacteristic("beb5483e-36e1-4688-b7f5-ea07361b26a8"))
            .then(characteristic => characteristic.startNotifications())
            .then(characteristic => characteristic.addEventListener('characteristicvaluechanged', listener));
    }

    stopInfoNotifications(listener) {
        return this.device.gatt.getPrimaryService("4fafc201-1fb5-459e-8fcc-c5c9c331914b")
            .then(service => service.getCharacteristic("beb5483e-36e1-4688-b7f5-ea07361b26a8"))
            .then(characteristic => characteristic.stopNotifications())
            .then(characteristic => characteristic.removeEventListener('characteristicvaluechanged', listener));
    }

    disconnect() {
        if (!this.device) {
            return Promise.reject('Device is not connected.');
        }
        return this.device.gatt.disconnect();
    }

    onDisconnected() {
        console.log('Device is disconnected.');
    }
}

var catEars = new CatEars();

function appendHtml(el, str, to_create) {
    var elem = document.createElement(to_create);
    elem.innerHTML = str;
    return el.appendChild(elem);
}

var movement_list = {
    "triste" : "Triste",
    "penaud" : "Penaud",
    "gauche" : "Oreille Gauche",
    "droit" : "Oreille Droite",
    "aguet" : "Aux aguets",
    "content" : "Content",
    "ecoute" : "écoute",
    "surprise" : "Surprise",
    "baisse" : "Baissées",
    "tourne" : "Tournées",
    "reset" : "Reset Origine"
}
function send_str(s)
{
    let encoder = new TextEncoder();
    let buffer = encoder.encode(s);
    catEars.writeInfo(buffer);
}

function send_info(e)
{
    let mvt = e.target.attributes["href"].nodeValue.substring(1);
    send_str(mvt);
}
function send_data(form)
{
    lazi = form.lazi.value;
    lalt = form.lalt.value;
    razi = form.razi.value;
    ralt = form.ralt.value;
    let mvt = "manual:" + lazi + ":" + lalt + ":" + razi + ":" + ralt;
    send_str(mvt);
    return false;
}


</script>

<script>
var manual_pos = {"left" : { "azi" : 0, "alt" : 0},
                  "right" : { "azi" : 0, "alt" : 0} };
var prev_pos =  {"left" : { "azi" : 0, "alt" : 0},
                  "right" : { "azi" : 0, "alt" : 0} };

function definepoint(pos, azi, alt, set)
{
    var canvas = document.getElementById(pos+'-ear');
    var ctx = canvas.getContext('2d');

    x = (azi + 100)
    y = (alt + 100)

    ctx.fillStyle = 'red';
    /* delete previous point */
    if (set)
        ctx.fillRect(x, y, 5, 5);
    else
        ctx.clearRect(x, y, 5, 5);

}

var pos_inter_id = setInterval( _ => {
    if ((manual_pos.right.azi != prev_pos.right.azi) ||
        (manual_pos.right.alt != prev_pos.right.alt) ||
        (manual_pos.left.azi != prev_pos.left.azi) ||
        (manual_pos.left.alt != prev_pos.left.alt)) {

            definepoint("right", prev_pos.right.azi, prev_pos.right.alt, false);
            definepoint("left", prev_pos.left.azi, prev_pos.left.alt, false);

            prev_pos.right.azi = manual_pos.right.azi;
            prev_pos.right.alt = manual_pos.right.alt;
            prev_pos.left.azi = manual_pos.left.azi;
            prev_pos.left.alt = manual_pos.left.alt;

            var mvt = "manual:" + prev_pos.left.azi + ":"
                                + prev_pos.left.alt + ":"
                                + prev_pos.right.azi + ":"
                                + prev_pos.right.alt ;
            send_str(mvt);
            console.log(mvt);
            definepoint("right", manual_pos.right.azi, manual_pos.right.alt, true);
            definepoint("left", manual_pos.left.azi, manual_pos.left.alt, true);
        }
}, 1*1000);

buttonConnect = document.getElementById('buttonConnect');
buttonConnect.addEventListener('click', event => {
    catEars.request()
    .then(_ => catEars.connect())
    .then(_ => { buttonConnect.style.visibility = "hidden" ;} )
    .then(_ => {
        var movelist_div = document.querySelector("#movelist");
        for(var key in movement_list) {
            elem = appendHtml(movelist_div, '<dt><a href="#'+ key +'" class="move">'+ movement_list[key] +'<\/a><\/dt>', "dl", {"class" : "dl-horizontal"});
            elem.addEventListener('click', event => {send_info(event);}, false);
        }
	appendHtml(movelist_div, '<input type="text" id="form-lazi" name="lazi" maxlength="4" required size="4" value="0"><input type="text" id="form-lalt" name="lalt" maxlength="4" required size="4" value="0"> <input type="text" id="form-razi" name="razi" maxlength="4" required size="4" value="0"><input type="text" id="form-ralt" name="ralt" maxlength="4" required size="4" value="0"> <button type="submit" onClick="send_data(this.form); return false" >Send</button>'
			, "form", {"class" : "dl-horizontal", "action" : "#", "onsubmit" : "return false"});
    })
    .catch(error => { console.log(error) });
});

function manualmousemove(event) {
//    console.log(event.target)
//    console.log(event.target.id)
    event.preventDefault();
    offLeft = event.target.offsetLeft
    offHeight = event.target.offsetHeight
    offTop = event.target.offsetTop
    offWidth = event.target.offsetWidth

//    console.log(-100+Math.round(200*(event.pageX - offLeft)/(offWidth)));
//    console.log(-100+Math.round(200*(event.pageY - offTop)/(offHeight)));
//    console.log(event.target);
    if (event.target.id.includes("right")) {
        manual_pos.right.azi = -100 + Math.round(200*(event.pageX - offLeft)/(offWidth))
        manual_pos.right.alt = -100 + Math.round(200*(event.pageY - offTop)/(offHeight))
    } else {
        manual_pos.left.azi = -100 + Math.round(200*(event.pageX - offLeft)/(offWidth))
        manual_pos.left.alt = -100 + Math.round(200*(event.pageY - offTop)/(offHeight))
    }
    return false;
}
function manualtouchmove(event) {
//    console.log(event.target)
//    console.log(event.target.id)
    event.preventDefault();
    offLeft = event.target.offsetLeft
    offHeight = event.target.offsetHeight
    offTop = event.target.offsetTop
    offWidth = event.target.offsetWidth

//    console.log(-100+Math.round(200*(event.targetTouches[0].pageX - offLeft)/(offWidth)));
//    console.log(-100+Math.round(200*(event.targetTouches[0].pageY - offTop)/(offHeight)));
    if (event.targetTouches[0].target.id.includes("right")) {
        manual_pos.right.azi = -100 + Math.round(200*(event.targetTouches[0].pageX - offLeft)/(offWidth))
        manual_pos.right.alt = -100 + Math.round(200*(event.targetTouches[0].pageY - offTop)/(offHeight))
    } else {
        manual_pos.left.azi = -100 + Math.round(200*(event.targetTouches[0].pageX - offLeft)/(offWidth))
        manual_pos.left.alt = -100 + Math.round(200*(event.targetTouches[0].pageY - offTop)/(offHeight))
    }
    return false;
}

touchZones = document.getElementsByClassName('touch-zone');
console.log(touchZones)
for (var i=0; i<touchZones.length; i++) {
    touchZones[i].addEventListener('mousemove', manualmousemove, false);
    touchZones[i].addEventListener('touchmove', manualtouchmove, false);
}
</script>
