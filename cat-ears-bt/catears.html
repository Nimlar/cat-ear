<html>
<head>
<meta charset="utf-8">
<title>Neko_Mimi</title>
<!--
    understood from
    https://deqingsun.github.io/webBluetoothWithCC2541/webBluetoothSimpleBLEPeripheral.html
 -->
<style>
html, body {
  background: -webkit-linear-gradient(left, #e0e3ea 50%, #e3e6ec 50%);
  background: -moz-linear-gradient(left, #e0e3ea 50%, #e3e6ec 50%);
  background: linear-gradient(left, #e0e3ea 50%, #e3e6ec 50%);
  background-size: 10px 10px;
}
#main {
  margin-bottom: 2em;
  vertical-align:middle;
}
.page-header {
  border-bottom-color: #b0b4bc;
  font-size: 200%;
  text-align:center;
}
.ios-dl .legend {
  display: block;
  padding: 0;
  margin: 20px 0px 0px;
  font-size: 21px;
  line-height: 40px;
  color: #8B91A5;
  font-weight: bold;
}
.ios-dl .definition-group {
  background: #fff;
  border-radius: 10px;
  border: 1px solid #b0b4bc;
  box-shadow: 0 1px 1px 0 white, 0 1px 1px 0 #d9dbdf inset;
}
.ios-dl dl {
  padding: 1em;
  margin: 0px;
  background: transparent;
  border-top: 1px solid #d9dbdf;
}
.ios-dl dl:first-child {
  border: none;
}
.ios-dl dt {
  text-align: center;
  font-size: 250%;
  font-weight: bold;
}
#buttonConnect {
  text-align: center;
  font-size: 250%;
}

#manual-move {
  columns: 2 auto;
  background: gold;
  text-align: center;
  display: inline-block;
}
.square {
  width: 90vmin;
  height: 90vmin;
  background: grey;
  text-align: center;
  float: right;
}
.touch-zone {
	touch-action = none;
}
/*div.square2 {
  width: 100%;
  background: grey;
}
div.square2:after {
    content: "";
    display: block;
    padding-bottom : 100%;
    margin : 2%;
    background: white;
}
*/
a:hover, a:visited, a:link, a:active
{
  text-decoration: none;
  display:block;
  width:100%;
  /*height:100%;*/
  color:  #A0A0A0;
  font-size: 150%
}
img {
  vertical-align:middle;
}
#debug {
  font-size: xx-large;
}
</style>
</head>

<body>
<script type="module" src="./catears.js">

</script>

<div id="main" class="container-fluid">
  <div class="page-header">
      <button type="button" id="buttonConnect">Connect</button>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <div class="main ios-dl">
        <div class="definition-group" id=movelist>
        </div>
        <input type="radio" name="mode" class="mode" id="preprog" value="preprog" checked>
        <label for="preprog">Preprogrammed moves</label>
        <input type="radio" name="mode" class="mode" id="absolute" value="absolute" >
        <label for="absolute">Absolute move</label>
        <input type="radio" name="mode" class="mode" id="relative" value="relative" >
        <label for="relative">Relative move</label>
        <input type="radio" name="mode" class="mode" id="accelerometer" value="accelerometer" >
        <label for="acceleromter">Accelerometer move</label>
        <div id="debug"></div>
        <div id="manual-move">
           <canvas width="200" height="200" class="square touch-zone" id="left-ear">
           </canvas>
           <canvas width="200" height="200" class="square touch-zone" id="right-ear" >
           </canvas>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
